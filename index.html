<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="from" type="text">
    В инпуте написано: <span></span>
    
    <br>
    
    <button class="messageBtn">Показать блок</button>
    <div class="message">
      Привет :)
    </div>
    
    <br>
    
    <form>
      <label>
        Первый инпут:
        <input class="form-control" type="text">
      </label>
      <br>
      <br>
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br>
      <br>
      <button>Отправить</button>
    </form>
    
<script>
// 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально 
// отображаться в span. То есть при печати в input'е тег span также должен меняться.

const in1 = document.querySelector('#from');
const span = document.querySelector('span');
in1.addEventListener('input', (e)=> {
    span.textContent = in1.value;
})

// 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
// - добавить два класса: animate_animated и animate_fadeInLeftBig
// - поставить данному элементу стиль visibility в значение 'visible'.

const mesBut = document.querySelector('.messageBtn');
const mes = document.querySelector('.message');
mesBut.addEventListener("click", (e)=>{
    mes.classList.add('animate_animated','animate_fadeInLeftBig');
    mes.style.visibility = 'visible';
})


// 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. 
// Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть 
// подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). 
// Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, 
// произвести проверку:
// - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
// - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать

const form = document.querySelector('form');
const formInp = document.querySelectorAll('.form-control');
const formBut = form.querySelector('button');
formBut.addEventListener("click", (e)=>{
    formInp.forEach(element => {
        if (element.value == '') {
            e.preventDefault()
            element.classList.add('error');
            element.style.borderColor = 'red';
        }
    });
})
for (let i = 0; i < formInp.length; i++) {
    formInp[i].addEventListener("input", (e)=>{
        formInp[i].style.borderColor = null;
        formInp[i].classList.remove('error');
    })
    
}


</script>
</body>
</html>
